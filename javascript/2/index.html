<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Array Iteration</title>
  </head>
  <body>
    <h1 style="text-align:center; margin-top:20%;">
      Open the console to see a list of zoo animals!
    </h1>

    <script>
      // use a `for` loop to iterate over an array of zoo animals and log them into the console.
      var zooAnimals = ['Zebra', 'Rhino', 'Giraffe', 'Owl', 'Tiger', 'Lion'];
      console.log(zooAnimals[i]);
      for(var i = 0; i < zooAnimals.length; i++) {
        console.log("Animal" + zooAnimals[i] + ".");
      }

      // Refactor the following code to print all of the animals using a for-loop.
      console.log(zooAnimals[i]);
                    
    </script>
  </body>
</html>
